<h1>{{ hero.id }}</h1>

<p>{{ hero.position }}</p>

<nav>
    <ul>
      <li *ngFor="let move of hero.moves;">{{ move }}</li>
    </ul>
</nav>

<h2>Trinkets</h2>
<nav>
    <ul>
      <li *ngFor="let trinket of hero.trinkets;">{{ trinket }}</li>
    </ul>
</nav>

<h2>Camp Skills</h2>
<nav>
    <ul>
      <li *ngFor="let campSkill of hero.campSkills;">{{ campSkill }}</li>
    </ul>
</nav>
